<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Health</title>
  <link href="http://fonts.cdnfonts.com/css/averia-libre" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/edit-vaccine.css">
</head>

<body>
  <header>
    <div class="first-half">
      <a href="/">
        <div class="logo">
          <img src="../assets/icon-vaccine.png"></img>
          <p>My Health</p>
        </div>
      </a>
    </div>
    <div class="second-half">
      <a href="../views/home.html">
        <button class="btn blue">Minhas vacinas</button>
      </a>
      <button class="btn blue" id="logout-btn">Logout</button>
    </div>
  </header>
  <div class="edit-vaccine">
    <div class="upper">
      <button class="btn red" id="delete-vaccine"><img src="../assets/trash.png" /> Excluir</button>
    </div>
    <div class="inner">
      <form>
        <div class="labels">
          <label for="edit-vaccine-date">Data de vacinação </label>
          <label for="edit-vaccine-name">Vacina </label>
          <label for="edit-vaccine-choose">Dose </label>
          <label for="edit-vaccine-file">Comprovante da vacina</label>
          <div class="blank"></div>
          <label for="edit-vaccine-next-dose">Próxima vacinação: </label>
        </div>
        <div class="inputs">
          <input id="edit-vaccine-date" type="date" />
          <input id="edit-vaccine-name" type="text" />
          <div class="radios" id="edit-vaccine-choose">
            <input type="radio" id="1a" value="1a. dose" name="dose" checked /><label for="1a">1a. dose</label>
            <input type="radio" id="2a" value="2a. dose" name="dose" /><label for="2a">2a. dose</label>
            <input type="radio" id="3a" value="3a. dose" name="dose" /><label for="3a">3a. dose</label>
            <input type="radio" id="unica" value="Dose única" name="dose" /><label for="unica">Reforço</label>
            <input type="radio" id="reforco" value="Reforço" name="dose" /><label for="reforco">Dose única</label>
          </div>
          <input id="edit-vaccine-file" type="file" />
          <img class="image" id="edit-vaccine-image" />
          <input id="edit-vaccine-next-dose" type="date" />
        </div>
      </form>
      <p class="edit-vaccine-warning" id="edit-vaccine-warning"></p>
      <button class="btn green save-btn" id="edit-vaccine-btn">Salvar alterações</button>
    </div>
  </div>

  <!-- modal -->
  <div id="modal" class="modal">
    <p class="modal-content"></p>
    <div class="modal-footer">
      <button type="button" class="btn salmon btn-large btn-long" id="modal-ok">SIM</button>
      <button type="button" class="btn blue btn-large btn-long" id="modal-close">CANCELAR</button>
    </div>
  </div>

  <script type="module" src="../javascript/firebase.mjs"></script>
  <script type="module" src="../javascript/index.mjs"></script>
</body>

</html
